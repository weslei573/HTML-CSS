<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varias dispositivos diferente ou simplemente aumente e diminua o tamanho do seu navegado</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagens flexível">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Afternoon-Crickets-Long.mp3" type="audio/mpeg">
        <!-- Esses outro formatos de audio e só se você dive para colocar no site, se não, não precisa! -->
        <source src="midia/Afternoon-Crickets-Long.ogg" type="audio/ogg">
        <source src="midia/Afternoon-Crickets-Long.wav" type="audio/wav">
        <!-- Esse paragrafo e bom colocar pois não e todos os navegador que abrem alguns tipo de audio -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Afternoon-Crickets-Long.mp3">Clique aqui para baixo o arquivo MP3</a></p>
    </audio>
</body>
</html>
